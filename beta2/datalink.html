<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>
	<script src="jquery.datalink2.js" type="text/javascript"></script>
	<script src="jquery.tmpl2.js" type="text/javascript"></script>
</head>
<body>
	<button onclick="showData()">show data</button>

	<script id="showData" type="text/x-jquery-tmpl">
		<div>${firstName} ${lastName}</div>
		<div>${address.city}</div>
		<div>${roleColor}</div>
	</script>

	<button onclick="setNameAndColor()">set name and color</button>
	<button onclick="setCity()">set city</button>
	<hr /><br />

	<div id="myDeclarative">
		<p data-jq-bind="css-background-color: roleColor">
			Name: <span data-jq-bind="firstName, css-background-color: roleColor"></span> <span data-jq-bind="lastName"></span>
		</p>
		<p>
			<input data-jq-link="firstName" data-jq-bind="firstName" />
			<input data-jq-link="lastName" data-jq-bind="lastName, title: titleConvert( address.city )" />
			<input data-jq-link="address.city" data-jq-bind="address.city" />
			<input data-jq-link="roleColor" data-jq-bind="roleColor" />
		</p>
		<p>
			<span data-jq-bind="nameConvert( firstName )"></span>
			<span data-jq-bind="address.city"></span>
		</p>

	</div>

	<div id="myExplicit">
		<p class="cityWrapper">
			City: <span class="city"></span>
		</p>
		<p>
			<input name="city" />
		</p>
	</div>

	<br /><hr />
	<b>Console</b>

	<div id="console"></div>

	<script type="text/javascript">
		var person = {
				firstName: "Jo",
				lastName: "Proctor",
				address: {
					city: "Redmond"
				},
				roleColor: "yellow"
			},
			person2 = {
				firstName: "Jo2",
				lastName: "Proctor2",
				address: {
					city: "Redmond2"
				},
				roleColor: "green"
			},
			person3 = {
				firstName: "Jo3",
				lastName: "Proctor3",
				address: {
					city: "Redmond3"
				},
				roleColor: "red"
			};

		$.dataLink( person, "#myDeclarative" ).push();
	
		$.dataLink( "#myDeclarative", person );
	
		$.dataLink( person, person2 );
		$.dataLink( person, person3 ).push();
		
		$.dataLink( person, "#myExplicit", [
			{ 
				from: "address.city",
				to: ".city"
			},
			{ 
				from: "address.city",
				to: "input[name = city]"
			},
			{ 
				from: "roleColor",
				to: ".cityWrapper",
				toAttr: "css-background-color"
			},
			{ 
				from: "address.city",
				to: "input[name = city]",
				toAttr: "title",
				convert: titleConvert
			}		
		]).push();

		$.dataLink( "#myExplicit", person, { 
			from: "input[name = city]",
			to: "address.city"
		});

		function nameConvert( value ) {
			return value + " lives in";
		}

		function titleConvert( value, source, path, target, map ) {
			return source.firstName + " lives in " + value;
		}

		function setNameAndColor() {
			$.setField( person, "lastName", "Greenford" );
			$.setField( person, "firstName", "Elspeth" );
			$.setField( person, "roleColor", "#8dd" );
		}

		function setCity() {
			// Either of these will work, thanks to the binding to intermediate objects
			$.setField( person, "address.city", person.address.city + "Xxx" );
		}

	</script>

	<script type="text/javascript">
		function showData() {
			$( "#console" ).append("-----------------");
			$( "#showData" ).tmpl( person ).appendTo( "#console" );
			$( "#console" ).append("-----------------");
			$( "#showData" ).tmpl( person2 ).appendTo( "#console" );
			$( "#console" ).append("-----------------");
			$( "#showData" ).tmpl( person3 ).appendTo( "#console" );
		}
	</script>

</body>
</html>
